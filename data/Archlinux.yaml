---
prometheus::configname: 'prometheus.yml'
prometheus::server::init_style: 'none'
prometheus::version: '2.10.0'
prometheus::install_method: 'package'
prometheus::bin_dir: '/usr/bin'
prometheus::env_file_path: '/etc/default'
prometheus::exporter::node::package_name: 'prometheus-node-exporter'
prometheus::exporter::node::install_method: 'package'
prometheus::exporter::node::bin_name: 'prometheus-node-exporter'
prometheus::exporter::node::user: 'node_exporter'
prometheus::exporter::node::group: 'node_exporter'
prometheus::exporter::node::manage_user: false
prometheus::exporter::node::manage_group: false
